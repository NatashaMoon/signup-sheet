<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Sign up sheet</title>
</head>
<body>
    <h1 style="text-align:center">Music performance sign up sheet</h1>
    <div class="container">
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="music">Type of music:</label>
            <input type="text" class="form-control" id="music">
        </div>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Do you need an instrument?
            </label>
        </div>
        <div class="container pt-4">
            <button type="button" class="btn btn-primary btn-block">Submit</button>
        </div>
    </div>
</body>
</html>
